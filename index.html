<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Khabbi Seat</h2>
            <h3 id="artist">Ammy Virk</h3>
            <div class="img_container">
                <img src="images/Khabbi Seat.jpg" alt="">
            </div>
            <audio src="music/Khabbi Seat.mp3"></audio>
            <div class="music_controls">
                <i class="fas fa-backward" id="previous" title="previous"></i>
                <i class="fas fa-play main_button" id="play" title="play"></i>
                <i class="fas fa-forward" id="forward" title="forward"></i>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
